<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .content {
        background-color: turquoise;
      }
      .content img {
        float: left;
        margin-right: 10px;
      }
      .clearfix::after {
        content: "";
        clear: both;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>float 속성을 이용한 이미지 배치</h1>
    <div class="content clearfix">
      <img src="http://placehold.it/100x100" alt="" />
      <img src="http://placehold.it/100x100" alt="" />
      <img src="http://placehold.it/100x100" alt="" />
    </div>
    <h3>float 속성 해지</h3>
  </body>
</html>
