<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>id 선택자</title>
    <style>
      /* li 태그의 글자 색상 변경 */
      #color {
        color: deeppink;
      }
      /* li 태그의 글자 색상 변경 /밑줄 주기 */
      #line {
        color: deeppink;
        text-decoration: underline;
      }
      /* li 태그의 글자 색상 변경 /밑줄 주기 / 굵게 */
      #weight {
        color: deeppink;
        text-decoration: underline;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>css 기본문법</h1>
    <h2>id 선택자</h2>
    <ul>
      <li id="color">List item</li>
      <li id="line">List item</li>
      <li id="weight">List item</li>
    </ul>
  </body>
</html>
